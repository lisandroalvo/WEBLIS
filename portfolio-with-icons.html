<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisandro Alvo | UI/UX Designer + Web Developer + AI Coder</title>
    <meta name="description" content="Portfolio of Lisandro Alvo - UI/UX Designer, Web Developer, and AI Coder specializing in healthcare AI, fintech, and enterprise dashboards.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Simple Icons CDN for brand logos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/index.css">

    <style>
        :root {
            --primary: #06b6d4;
            --secondary: #8b5cf6;
            --accent: #0ea5e9;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --dark-bg: #1a2332;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0f1419 100%);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Liquid Background */
        .liquid-bg {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            mix-blend-mode: screen;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -200px;
            left: -100px;
            animation: morph1 20s ease-in-out infinite;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            top: 40%;
            right: -150px;
            animation: morph2 25s ease-in-out infinite;
        }

        .blob-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            bottom: -100px;
            left: 30%;
            animation: morph3 22s ease-in-out infinite;
        }

        @keyframes morph1 {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(0, 0) rotate(0deg); }
            25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: translate(50px, -50px) rotate(90deg); }
            50% { border-radius: 50% 60% 30% 60% / 30% 60% 70% 40%; transform: translate(-30px, 30px) rotate(180deg); }
            75% { border-radius: 60% 40% 60% 30% / 70% 30% 50% 60%; transform: translate(30px, 50px) rotate(270deg); }
        }

        @keyframes morph2 {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: translate(0, 0) rotate(0deg); }
            33% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; transform: translate(-60px, 40px) rotate(120deg); }
            66% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: translate(40px, -30px) rotate(240deg); }
        }

        @keyframes morph3 {
            0%, 100% { border-radius: 50% 50% 30% 70% / 50% 70% 30% 50%; transform: translate(0, 0) scale(1); }
            50% { border-radius: 30% 70% 50% 50% / 70% 30% 70% 30%; transform: translate(40px, -40px) scale(1.1); }
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .nav-inner {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            padding: 10px 18px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Sections */
        section {
            padding: 100px 20px;
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-subtitle {
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 80px;
            position: relative;
            z-index: 2;
        }

        /* Skills Section with Icons */
        .skills-section {
            padding: 120px 20px;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .skill-column {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            padding: 48px 32px;
        }

        .skill-column h3 {
            font-size: 1.75rem;
            margin-bottom: 32px;
            color: var(--primary);
            text-align: center;
            font-weight: 700;
        }

        .skill-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .skill-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(6, 182, 212, 0.2);
        }

        .skill-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .skill-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .skill-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .skills-container {
                grid-template-columns: 1fr;
                gap: 32px;
            }
        }

        @media (max-width: 768px) {
            .skill-items {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .skill-column {
                padding: 32px 24px;
            }

            .nav-inner {
                padding: 8px 12px;
                gap: 4px;
            }

            .nav-link {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
